<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <title>Results Summary Component</title>

  
</head>
<body>
<div class="container cont-center">
  <div class="row p-0">
    <div style="border-radius: 25px;" class=" d-flex flex-column flex-sm-row flex-md-row flex-lg-row flex-xl-row flex-xxl-row box-shadow p-0 border-0 ">
      <div  class="col first-box ms-md-4">
        <div style="width: 300px; font-size: 16px; margin-top: 25px;" class="text-center mb-4 opacity-75 container">
          Your Result
        </div>
        <div style="margin-top: 32px;" class="text-center mb-2 first-box-circle d-flex flex-column container">
          <div style="font-size: 54px;" class="fw-bolder  ">
            76
          </div> 
          <div style="font-size: 12px;" class="opacity-50 mt-2">
            of 100
          </div>
        </div>
      
        <div class="text-center">
          <div style="font-size: larger; font-weight: 500;" class="mb-1 mt-5">
            Great
          </div>
          <div style="font-size: small; opacity: 65%; font-weight: 300; line-height: 18px;" class="p-3 mt-2 bottomText container">
            You scored higher than 65% of the <br> people who have taken <br> these tests.
          </div>
        </div>
      </div>
      
      <div class="col">
        <ol style="gap: 17px;" class="list-group mt-3 rounded-0 ms-4 me-4 me-md-0">
          <li>
            <div style="font-weight: 600;" class="list-group-item border-0 ps-0 ms-0 me-0 pe-0 me-0 ">
              Summary
            </div>
          </li>
          <li style="background-color: hsl(0, 100%, 95%); color: hsl(0, 100%, 67%); " class="dataCategory list-group-item border-0 d-flex justify-content-between align-items-center rounded-3 list-text-style">
            <div class="small">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightning-charge ms-2" viewBox="0 0 16 16">
                <path d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09zM4.157 8.5H7a.5.5 0 0 1 .478.647L6.11 13.59l5.732-6.09H9a.5.5 0 0 1-.478-.647L9.89 2.41 4.157 8.5z"/>
              </svg> Reaction
            </div>
            <div class="datavalue">
              80 <span class="opacity-50 small">/ 100</span>
            </div>
          </li>
          <li style="background-color: hsl(39, 100%, 95%); color: hsl(39, 100%, 56%) ;" class=" dataCategory list-group-item border-0 d-flex justify-content-between align-items-center rounded-3 list-text-style">
            <div class="small">

 0 0 1 1 1 3 3 0 0 0 3 3h1a1 1 0 0 0 0-2z"/></svg> Memory
            </div>
            <div class="datavalue">
              92 <span class="opacity-50 small">/ 100</span>
            </div>
          </li>
          <li style="background-color: hsl(166, 100%, 95%); color: hsl(166, 100%, 37%);" class="dataCategory list-group-item border-0 d-flex justify-content-between align-items-center rounded-3 list-text-style">
            <div class="small">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-text ms-2" viewBox="0 0 16 16">
                <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8zm0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
              </svg> Verbal
            </div>
            <div class="datavalue">
              61 <span class="opacity-50 small">/ 100</span>
            </div>
          </li>
          <li style="background-color: hsl(234, 85%, 95%);color: hsl(234, 85%, 45%);" class="dataCategory list-group-item border-0 d-flex justify-content-between align-items-center rounded-3 list-text-style">
            <div class="small">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye ms-2" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg> Visual
            </div>
            <div class="datavalue">
              72 <span class="opacity-50 small">/ 100</span>
            </div>
          </li>
          <li>
            <div style="margin-bottom: 38px;" class="text-center mt-3 container ">
              <input type="button" value="Continue">
            </div>
          </li>
        </ol>
        
      </div>
    </div>
  </div>
</div>
</body>
</html>
